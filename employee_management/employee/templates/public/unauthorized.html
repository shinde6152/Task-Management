<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-body">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                            <h1 class="h2 text-danger mb-3">Access Denied</h1>
                            <p class="text-muted mb-4">
                                You don't have permission to access this page. Please contact your administrator if you believe this is an error.
                            </p>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="index.html" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                            </a>
                            <a href="../administrator/dashboard.html" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-home me-2"></i>Go to Dashboard
                            </a>
                        </div>

                        <div class="mt-5">
                            <p class="text-muted small">
                                If you need access to this section, please contact your system administrator.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
