<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">

    <!-- Login Page -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">

            <!-- Logo + Heading -->
            <div>
                <div class="flex justify-center">
                    <div class="bg-blue-600 rounded-full p-4">
                        <i class="fas fa-tasks text-white text-4xl"></i>
                    </div>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Welcome to TaskFlow
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enterprise Task Management System
                </p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="mt-8 space-y-6" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Backend Error Messages (Tailwind Styled) -->
                {% if errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                        {% for field, message in errors.items %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Inputs -->
                <div class="rounded-md shadow-sm -space-y-px">

                    <!-- Email -->
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email"
                               value="{{ input.email|default:'' }}"
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border
                               border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none
                               focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="Email address" required>
                    </div>

                    <!-- Password -->
                    <div class="relative">
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border
                               border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none
                               focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="Password">

                        <!-- Eye Toggle Button -->
                        <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer"
                              onclick="togglePassword('password', 'loginEye')">
                            <i id="loginEye" class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Remember / Forgot -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent
                            text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none
                            focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        Sign in
                    </button>
                </div>

                <!-- Signup Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign up
                        </a>
                    </p>
                </div>

            </form>
        </div>
    </div>

<!--    <script src="js/auth.js"></script>-->
<!--    <script src="js/utils.js"></script>-->
</body>
<script>
function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>
</html>
